source ~/src/tmux-colors-solarized/tmuxcolors-256.conf

# config for powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/src/tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/src/tmux-powerline/status-right.sh)"

# make mouse useful in iTerm
set -g mouse-select-pane on

# automatically set window title
setw -g automatic-rename

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind < resize-pane -L 4
bind > resize-pane -R 4
bind - resize-pane -D 4
bind + resize-pane -U 4

# use vim copy/paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# look good
set -g default-terminal "screen-256color"

